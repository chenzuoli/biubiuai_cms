{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

<div class="container p-4">
    <h1>{{ page.title }}</h1>
    <h4>{{ page.subtitle|richtext }}</h4>
</div>

<div class="container p-4">
    <div class="row">
        <div class="card" style="width: 18rem; height: 25rem;">
            <img src="/media/original_images/openai_logo.webp" class="card-img-top" alt="openai_logo">
            <div class="card-body">
                <h5 class="card-title">500+ ChatGPT 最佳提示（Prompt）</h5>
                <p class="card-text">在对话生成模型中，"prompt"是指初始输入的文本，通常是一句话或几句话，用于激活模型开始生成对话。</p>
                <a href="/docs/blogs/prompt-list/" target="_blank" class="btn btn-primary">>></a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
