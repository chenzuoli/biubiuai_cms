<!-- 展示AI新闻资讯页面 -->
{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

{% image page.news_image fill-500x300 as newsimg %}

<div class="container p-4">
    <div class="row">
        <div class="col-md-6">
            <h1>{{ page.title }}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h1>{{ page.news_subtitle }}</h1>
        </div>
    </div>
    <!-- 图片居中显示 -->
    <div class="col-md-12 offset-md-0">
        <div class="container p-4">
            <img src="{{ newsimg.url }}" class="rounded mx-auto d-block" alt="{{ newsimg.title }}">
        </div>
    </div>
</div>
<div class="col-md-8 offset-md-2">
    <div class="blog-content">
        <br>
        {{ page.news_body|richtext }}
    </div>
    {% if page.news_link %}
    <a href="{{ page.news_link }}">Related Link</a>
    {% endif %}
</div>

{% endblock %}
