{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags %}

{% block content %}

<div class="container p-4">
    <h1>{{ page.title }}</h1>
    <h4>{{ page.subtitle|richtext }}</h4>
</div>

<div class="container p-4">
    <div class="card text-bg-dark">
        <img src="/media/images/ledits.original.png" class="card-img" alt="Ledits">
        <div class="card-img-overlay">
            <h5 class="card-title">LEDITS - 图片编辑管道模型</h5>
            <p class="card-text">通过编辑友好的DDPM和语义指导进行真实图像潜在编辑。</p>
            <p class="card-text"><small>2023-07-16</small></p>
            <a href="/huggingface-space-share/ledits/" class="card-link">GO</a>
        </div>
    </div>
</div>

<div class="container p-4">
    <div class="card text-bg-dark">
        <img src="/media/images/stable-diffusion.original.png" class="card-img" alt="Stable Diffusion">
        <div class="card-img-overlay">
            <h5 class="card-title">Stable Diffusion Text To Image</h5>
            <p class="card-text">Stable Diffusion文生图</p>
            <p class="card-text"><small>2023-07-31</small></p>
            <a href="/huggingface-space-share/stable-diffusion-text-to-image/" class="card-link">GO</a>
        </div>
    </div>
</div>

{% endblock %}
